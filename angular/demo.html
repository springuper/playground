<!DOCTYPE html>
<html>
<head>
    <script src="../angular.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<div ng-app>
    Quantity: <input type="text" ng-model="quantity" />
    *
    Cost: <input type="text" ng-model="cost">
    =
    <h1>{{quantity * cost | currency}}</h1> 
</div>       
</body>
</html>
